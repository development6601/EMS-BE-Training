components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from login or refresh endpoints

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Unique user identifier
          example: 507f1f77bcf86cd799439011
        email:
          type: string
          format: email
          description: User's email address
          example: john.doe@example.com
        firstName:
          type: string
          description: User's first name
          minLength: 2
          maxLength: 50
          example: John
        lastName:
          type: string
          description: User's last name
          minLength: 2
          maxLength: 50
          example: Doe
        dateOfBirth:
          type: string
          format: date
          description: User's date of birth
          example: '1990-01-15'
        gender:
          type: string
          enum: [male, female, other, prefer-not-to-say]
          description: User's gender
          example: prefer-not-to-say
        role:
          type: string
          enum: [admin, user]
          description: User's role in the system
          example: user
        isBlocked:
          type: boolean
          description: Whether the user account is blocked
          example: false
        phone:
          type: string
          description: User's phone number
          pattern: '^[\+]?[1-9][\d]{0,15}$'
          example: '+1234567890'
        bio:
          type: string
          maxLength: 500
          description: User's biography
          example: 'Software developer passionate about technology'
        website:
          type: string
          format: uri
          description: User's personal website
          example: 'https://johndoe.com'
        socialMedia:
          $ref: '#/components/schemas/SocialMedia'
        address:
          $ref: '#/components/schemas/Address'
        preferences:
          $ref: '#/components/schemas/UserPreferences'
        lastLoginAt:
          type: string
          format: date-time
          nullable: true
          description: Last login timestamp
          example: '2024-01-15T10:30:00.000Z'
        loginCount:
          type: integer
          description: Total number of logins
          example: 5
        createdAt:
          type: string
          format: date-time
          description: User creation timestamp
          example: '2024-01-15T10:30:00.000Z'
        updatedAt:
          type: string
          format: date-time
          description: User last update timestamp
          example: '2024-01-15T10:30:00.000Z'
      required: [_id, email, firstName, lastName, role, isBlocked]

    Address:
      type: object
      properties:
        street:
          type: string
          description: Street address
          maxLength: 100
          example: 123 Main Street
        city:
          type: string
          description: City name
          maxLength: 50
          example: New York
        state:
          type: string
          description: State or province
          maxLength: 50
          example: NY
        zipCode:
          type: string
          description: ZIP or postal code
          maxLength: 10
          example: '10001'
        country:
          type: string
          description: Country name
          maxLength: 50
          example: 'United States'

    SocialMedia:
      type: object
      properties:
        linkedin:
          type: string
          format: uri
          description: LinkedIn profile URL
          example: 'https://linkedin.com/in/johndoe'
        twitter:
          type: string
          format: uri
          description: Twitter profile URL
          example: 'https://twitter.com/johndoe'
        instagram:
          type: string
          format: uri
          description: Instagram profile URL
          example: 'https://instagram.com/johndoe'

    UserPreferences:
      type: object
      properties:
        emailNotifications:
          type: boolean
          description: Enable email notifications
          example: true
        smsNotifications:
          type: boolean
          description: Enable SMS notifications
          example: false
        marketingEmails:
          type: boolean
          description: Enable marketing emails
          example: false
        theme:
          type: string
          enum: [light, dark, auto]
          description: UI theme preference
          example: auto
        language:
          type: string
          maxLength: 5
          description: Language preference code
          example: en

    Event:
      type: object
      properties:
        _id:
          type: string
          description: Unique event identifier
          example: 507f1f77bcf86cd799439011
        title:
          type: string
          description: Event title
          minLength: 3
          maxLength: 100
          example: JavaScript Conference 2024
        description:
          type: string
          description: Event description
          minLength: 10
          maxLength: 1000
          example: A comprehensive conference about modern JavaScript development
        eventDate:
          type: string
          format: date
          description: Event date
          example: '2024-06-15'
        eventTime:
          type: string
          description: Event time (HH:MM format)
          pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$'
          example: '09:00'
        location:
          type: string
          description: Event location
          minLength: 3
          maxLength: 200
          example: Convention Center, New York
        maxParticipants:
          type: integer
          description: Maximum number of participants
          minimum: 1
          maximum: 10000
          example: 500
        currentParticipants:
          type: integer
          description: Current number of participants
          minimum: 0
          example: 150
        category:
          type: string
          enum: [conference, workshop, seminar, meetup, convention, exhibition, festival, sports, music, art, technology, business, education, health, other]
          description: Event category
          example: conference
        image:
          type: string
          description: Event image URL from Cloudinary
          example: 'https://res.cloudinary.com/your-cloud/image/upload/v1234567890/event-management/events/event-1234567890-123456789.jpg'
        imagePublicId:
          type: string
          description: Cloudinary public ID for the image
          example: 'event-management/events/event-1234567890-123456789'
        status:
