  /api/events:
    get:
      tags:
        - Event Management
      summary: Get All Events
      description: Retrieve all events with pagination, filtering, and sorting
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of events per page
          required: false
          schema:
            type: integer
            default: 10
        - name: search
          in: query
          description: Search by title, description, location, or tags
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Filter by event category
          required: false
          schema:
            type: string
            enum: [conference, workshop, seminar, meetup, convention, exhibition, festival, sports, music, art, technology, business, education, health, other]
        - name: status
          in: query
          description: Filter by event status
          required: false
          schema:
            type: string
            enum: [active, cancelled, completed]
        - name: isUpcoming
          in: query
          description: Filter for upcoming events only
          required: false
          schema:
            type: boolean
        - name: sortBy
          in: query
          description: Sort field
          required: false
          schema:
            type: string
            enum: [eventDate, createdAt, title]
            default: eventDate
        - name: sortOrder
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
      responses:
        '200':
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Events retrieved successfully
                  data:
                    type: object
                    properties:
                      events:
                        type: array
                        items:
                          $ref: '#/components/schemas/Event'
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                            example: 1
                          totalPages:
                            type: integer
                            example: 5
                          totalEvents:
                            type: integer
                            example: 50
                          hasNextPage:
                            type: boolean
                            example: true
                          hasPrevPage:
                            type: boolean
                            example: false

    post:
      tags:
        - Event Management
      summary: Create New Event
      description: Create a new event (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Event title
                  example: JavaScript Conference 2024
                description:
                  type: string
                  description: Event description
                  example: A comprehensive conference about modern JavaScript development
                eventDate:
                  type: string
                  format: date
                  description: Event date
                  example: '2024-06-15'
                eventTime:
                  type: string
                  description: Event time (HH:MM format)
                  example: '09:00'
                location:
                  type: string
                  description: Event location
                  example: 'Convention Center, New York'
                maxParticipants:
                  type: integer
                  description: Maximum number of participants
                  example: 500
                category:
                  type: string
                  enum: [conference, workshop, seminar, meetup, convention, exhibition, festival, sports, music, art, technology, business, education, health, other]
                  description: Event category
                  example: conference
                tags:
                  type: array
                  items:
                    type: string
                  description: Event tags
                  example: [javascript, web-development, conference]
                requirements:
                  type: string
                  description: Event requirements
                  example: Basic knowledge of JavaScript
                price:
                  type: number
                  description: Event price
                  example: 99.99
                currency:
                  type: string
                  enum: [USD, EUR, GBP, INR, CAD, AUD]
                  description: Currency
                  example: USD
                isOnline:
                  type: boolean
                  description: Is this an online event?
                  example: false
                onlineLink:
                  type: string
                  description: Online event link
                  example: 'https://zoom.us/j/123456789'
                registrationDeadline:
                  type: string
                  format: date
                  description: Registration deadline
                  example: '2024-06-10'
                image:
                  type: string
                  format: binary
                  description: Event image (max 10MB)
              required: [title, description, eventDate, eventTime, location, maxParticipants, category]
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Event created successfully
                  data:
                    type: object
                    properties:
                      event:
                        $ref: '#/components/schemas/Event'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/events/stats:
