openapi: 3.0.3
info:
  title: Event Management Backend API
  description: |
    A comprehensive backend API for event management system with user authentication, 
    event management, and participant tracking.
    
    ## Features
    - User registration and authentication
    - JWT-based access control with refresh tokens
    - Role-based authorization (Admin/User)
    - Rate limiting and security middleware
    - Comprehensive input validation
    
    ## Authentication
    The API uses JWT (JSON Web Tokens) for authentication. Include the access token 
    in the Authorization header for protected endpoints:
    ```
    Authorization: Bearer <access_token>
    ```
    
    ## Rate Limiting
    Authentication endpoints have rate limiting:
    - 100 requests per 15 minutes per IP address
    - Exceeding limits returns HTTP 429
    
    ## Test Credentials
    After running the seed script, you can use these test accounts:
    - **Admin**: admin@eventmanagement.com / Admin123!
    - **User**: john.doe@example.com / Password123!
  version: 1.0.0
  contact:
    name: API Support
    email: support@eventmanagement.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:5000
    description: Development server
  - url: https://api.eventmanagement.com
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization endpoints
  - name: User Management
    description: User management and profile endpoints
  - name: Event Management
    description: Event CRUD operations and management endpoints
  - name: Event Participation
    description: Event participation and participant management endpoints
  - name: Admin Dashboard
    description: Admin dashboard analytics and statistics endpoints
  - name: Health
    description: System health and status endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health Check
      description: Check if the server is running and healthy
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                success: true
                message: Server is running
                timestamp: '2024-01-15T10:30:00.000Z'

  /api:
    get:
      tags:
        - Health
      summary: API Information
      description: Get basic API information and available endpoints
      responses:
        '200':
          description: API information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInfoResponse'

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register New User
      description: Create a new user account with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              email: john.doe@example.com
              password: Password123!
              firstName: John
              lastName: Doe
              dateOfBirth: '1990-05-15'
              gender: male
              phone: '+1234567890'
              bio: 'Software developer passionate about technology'
              website: 'https://johndoe.dev'
              socialMedia:
                linkedin: 'https://linkedin.com/in/johndoe'
                twitter: 'https://twitter.com/johndoe'
                instagram: 'https://instagram.com/johndoe'
              address:
                street: '123 Main St'
                city: 'New York'
                state: 'NY'
                zipCode: '10001'
                country: 'United States'
              preferences:
                emailNotifications: true
                smsNotifications: false
                marketingEmails: false
                theme: auto
                language: en
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error or user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User Login
      description: Authenticate user with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: john.doe@example.com
              password: Password123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials or account blocked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh Access Token
      description: Get a new access token using a valid refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout User
      description: Logout user by invalidating the refresh token
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


